<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>JCasipit Week 2</title>
        <!-- Linking CSS -->
        <!-- Bootstrap CSS-->    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Materialize CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
    </head>
    <body style="background-image: url(./images/circuit.png)">
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top border-bottom" style="background-color: #4aaaa5">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand mb-0 h1"  href="index.html">Julius Casipit</a>

                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="nav mr-auto mt-2 mt-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact Me</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Content -->
        <br>
        <div class="container" style="margin-top: 80px; margin-bottom: 70px;">
            <div class="jumbotron">
                <h2 style="color: #4aaaa5">Contact Me</h2>
                <form>
                    <div class="form-group"><!-- Contact Name Input-->
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Please Enter Your Name Here">
                    </div>
                    <div class="form-group"><!-- Contact Email Input -->
                        <label for="userEmail">Email address</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Please Enter Your Email Here">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group"><!-- Message Text Area-->
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5">Please Enter Your Message Here</textarea>
                    </div>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer fixed-bottom border-top" style="background-color: #666666">
            <div class="container" style="color: #cccccc; text-align: center;">
                <span >Coded by: Julius Casipit</span>
            </div>
        </footer>

        <!-- Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
